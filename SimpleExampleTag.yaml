Resources:
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-00c79db59589996b9
      # adding a tag
      Tags:
        - Key: Name
          # apply join function for key: Name
          Value: !Join [" ", [EC2, Instance, with, Fn, Join]]
      SecurityGroups:
        - !Ref MySecurityGroup # kick in the next resource
  MySecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: "22"
          ToPort: "22"
          CidrIp: 0.0.0.0/0
